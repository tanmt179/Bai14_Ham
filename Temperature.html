<!DOCTYPE html>

<body>
<h1>Temperature Converter</h1>
<h3>Type a value in the Fahrenheit field to convert the value to Celcius</h3>
<p>Fahrenheit</p><input type="number" id="number" oninput="num()"><br>
<p>Celcius: <span id="in"></span></p>
<script>
    function changeT(x) {
        return (x - 32) / 1.8;
    }

    function num() {
        let number = document.getElementById('number').value;
        let a = changeT(number);
        document.getElementById('in').innerHTML = a;
    }
</script>
</body>
</html>
